    <button class="open-dialog">打开弹窗</button>
    <button class="open-input-dialog">显示扩展对话框</button>

    <script type="module">
      import Dialog from './index.js';
      const dialog = new Dialog({
        width: '30%',
        height: '250px',
        title: 'jsliang 的弹窗',
        content: 'jsliang 的弹窗内容',
        dragable: false, // 是否可拖拽
        maskable: false, // 是否有遮罩
        isCancel: false, // 是否有取消
        success: () => {
          console.log('成功了打算做。。。');
        },
        cancel: () => {
          console.log('取消了打算做。。。');
        },
        close: () => {
          console.log('关闭了打算做。。。');
        }
      });

      const button1 = document.querySelector('.open-dialog');
      button1.onclick = () => {
        dialog.openDialog();
      };

      import { DialogInput } from './index.js';
      const dialogInput = new DialogInput({
        success: (e) => {
          console.log('成功：');
          console.log(e.detail);
        },
      });
      const button2 = document.querySelector('.open-input-dialog');
      button2.onclick = () => {
        dialogInput.openDialog();
      }
    </script>
