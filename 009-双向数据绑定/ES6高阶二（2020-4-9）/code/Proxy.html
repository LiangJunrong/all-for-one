<script>
    let obj = new Proxy({
            name: "张三",
            age: 20
        }, {
            get(target, key) {
                console.log("get...");
                return target[key];
            },
            set(target, key, newValue) {
                console.log("set...");
                target[key] = newValue;
                return true;
            }
        })
        // console.log(obj.name);

</script>
