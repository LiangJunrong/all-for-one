// 解耦；

}

// [fn1,fn2,fn3]
let handle = {};
// 事件绑定；
addEvent("myevent",fn1);
addEvent("myevent",fn2);
// 移除；
removeEvent("myevent",fn2);
// 触发；
trigger("myevent");
// {myevnet:[fn1,fn2],myevnet2:[fn3,fn4]}
// 绑定事件
function addEvent(evnetName,fn){
    if(typeof handle[evnetName] === "undefined"){
        handle[evnetName] = [];
    }
    handle[evnetName].push(fn);
}

// 触发；
function trigger(evnetName){
    if(!evnetName in handle){
        return ;
    }
    handle[evnetName].forEach(event=>{
        event();
    })
}

// 移除自定义事件
function removeEvent(eventName,fn){
    if(!eventName in handle){
        return ;
    }
    for(let i=0;i<handle[eventName].length;i++){
        if(fn===handle[eventName][i]){
            handle[eventName].splice(i,1);
            break;
        }
    }
}
