<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>015 - 双向数据绑定 - HTML替换（v-html）</title>
  <link rel="stylesheet" href="./index.css" />
  <script src="index.js"></script>
</head>
<body>
  <div id="app" class="container">
    <h2>模板引擎</h2>
    1 秒后和 2 秒后会改变：<span class="black">{{ message1 }} {{ doIt1 }}</span>
    <div>
      第二层：{{ message2 }} {{ doIt2 }}
      <div>
        第三层：{{ message3 }} {{ doIt3 }}
      </div>
    </div>
    {{ sayGoodBye }}
    <hr />
    <h2>v-modal</h2>
    <input type="text" v-modal="myName">—— {{ myName }}
    <hr />
    <h2>v-html</h2>
    <div v-html="myHTML">我是要被替换的内容</div>
  </div>

  <script>
    // 数据驱动
    const vm = new Vue({
      el: '#app',
      data: {
        message1: 'Hello 张三！',
        message2: 'Hello 李四！',
        message3: 'Hello 王五！',
        doIt1: '让我们荡起双桨~',
        doIt2: '勇往直前~',
        doIt3: '直到胜利~',
        sayGoodBye: '玩得高兴，下次再见！',
        myName: '狂徒张三',
        myHTML: `
          <p>你好，我是一个机器人 {{ myName }}</p>
          <p>你好，我也是一个机器人</p>
          <a href="http://www.baidu.com" target="_black">打开百度</a>
        `,
      },
    });
    // vm._data
    setTimeout(() => {
      vm._data.message1 = '1234567890';
      vm._data.doIt1 = '0987654321';
      console.log('1 秒后 data：', vm._data);
    }, 1000);
    // vm.data
    setTimeout(() => {
      vm.data.message1 = 'Hello 张三！';
      vm.data.doIt1 = '让我们荡起双桨~';
      console.log('2 秒后 data：', vm._data);
    }, 2000);
  </script>
</body>
</html>
