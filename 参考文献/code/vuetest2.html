<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 插值表达式 -->
        {{ message }}
    </div>
</body>
<script>
    // 数据驱动
    // 监听数据修改 二次渲染dom结构；
    let vm = new Vue({
        el: "#app",
        data: {
            message: "数据"
        }
    })
    setTimeout(() => {
        vm._data.message = "修改的值";
    }, 1000);
    // console.log(vm);
    // console.log(vm._data.message);
    // console.log(vm.message);
</script>

</html>
