<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>001 - 简单筛选</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./data.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="text-center">jsliang 的筛选</h1>
    <div>
      <h3>排列方式</h3>
      <div class="age-sort">
        <span>年龄排序：</span>
        <button class="active">默认</button>
        <button>从小到大</button>
        <button>从大到小</button>
      </div>
      <div class="gender-sort">
        <span>性别排序：</span>
        <button class="active">默认</button>
        <button>男性</button>
        <button>女性</button>
      </div>
    </div>
    <div>
      <h3>表格内容</h3>
      <table>
        <thead>
          <tr>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>jsliang</td>
            <td>25</td>
            <td>男</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
